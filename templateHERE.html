    var platform = new H.service.Platform({

    var defaultLayers = platform.createDefaultLayers();
    var map = new H.Map(
      document.getElementById('mapContainer'),
      defaultLayers.vector.normal.map,
      {
        center: { lat: 41.881832, lng: -87.623177 },
        zoom: 10,
        pixelRatio: window.devicePixelRatio || 1

    document.getElementById('searchButton').addEventListener('click', function() {
    var startLocation = document.getElementById('startInput').value;
    var endLocation = document.getElementById('endInput').value;

    if (startLocation && endLocation) {
      // Call the calculateRoute function with user-provided waypoints
      calculateRoute(startLocation, endLocation);
    } else {
      alert("Please enter both start and end locations.");
    }
  });

    // Enable map interactivity
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Add a UI marker to the map
    var ui = H.ui.UI.createDefault(map, defaultLayers);
    window.addEventListener("resize", () => map.getViewPort().resize());

    // Add event listener to the search button
    document.getElementById('searchButton').addEventListener('click', function() {
      var location = document.getElementById('locationInput').value;
      geocode(location);
    });

    // Geocode function
    function geocode(query) {
      var geocoder = platform.getGeocodingService();
      geocoder.geocode({ searchText: query }, onSuccess, onError);
    }

    // Geocode success callback
    function onSuccess(result) {
      var location = result.Response.View[0].Result[0].Location.DisplayPosition;
      map.setCenter({ lat: location.Latitude, lng: location.Longitude });
      var marker = new H.map.Marker({ lat: location.Latitude, lng: location.Longitude });
      map.addObject(marker);
    }

    // Geocode error callback
    function onError(error) {
      console.error('Geocode error:', error);
    }
  </script>
